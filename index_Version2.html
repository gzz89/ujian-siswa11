<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Siswa Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ujian Siswa Online</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. Ibukota Indonesia adalah?</p>
        <label><input type="radio" name="q1" value="a"> Surabaya</label><br>
        <label><input type="radio" name="q1" value="b"> Bandung</label><br>
        <label><input type="radio" name="q1" value="c"> Jakarta</label><br>
        <label><input type="radio" name="q1" value="d"> Medan</label>
      </div>
      <div class="question">
        <p>2. 2 + 3 = ?</p>
        <label><input type="radio" name="q2" value="a"> 4</label><br>
        <label><input type="radio" name="q2" value="b"> 5</label><br>
        <label><input type="radio" name="q2" value="c"> 6</label><br>
        <label><input type="radio" name="q2" value="d"> 3</label>
      </div>
      <div class="question">
        <p>3. Warna bendera Indonesia adalah?</p>
        <label><input type="radio" name="q3" value="a"> Merah Putih</label><br>
        <label><input type="radio" name="q3" value="b"> Biru Kuning</label><br>
        <label><input type="radio" name="q3" value="c"> Hijau Putih</label><br>
        <label><input type="radio" name="q3" value="d"> Hitam Merah</label>
      </div>
      <button type="submit">Submit Ujian</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
